spring.application.name=CalTrack

# Datasource configuration (override via env vars in production)
spring.datasource.url=${CALTRACK_DB_URL:jdbc:mysql://localhost:3306/caltrack?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${CALTRACK_DB_USERNAME:root}
spring.datasource.password=${CALTRACK_DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# Session management
server.servlet.session.timeout=30m

# Logging
logging.level.org.springframework.security=INFO
